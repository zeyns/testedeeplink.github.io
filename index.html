<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento com Base no User Agent</title>
    <script>
        // Funções para detectar iOS e Android
        function isiOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isAndroid() {
            return /Android/.test(navigator.userAgent);
        }

        // Redirecionar com base no user agent
        window.onload = function() {
            if (/Mobi/.test(navigator.userAgent)) {
                if (isiOS() || isAndroid()) {
                    const customScheme = 'instagram://user?username=cristiano'; // Substitua pelo seu deep link
                    const androidAppStoreLink = 'intent://store/apps/details?id=com.instagram.android#Intent;scheme=market;package=com.android.vending;end';
                    const iosAppStoreLink = 'itms-apps://itunes.apple.com/app/instagram/id389801252';
                    const fallbackLink = isAndroid() ? androidAppStoreLink : iosAppStoreLink;

                    window.location = customScheme;

                    setTimeout(function () {
                        if (document.hasFocus()) {
                            window.location = fallbackLink; 
                        }
                    }, 1000);
                }
            } else {
                // Se for um navegador da web
                window.location.href = 'https://www.portoseguro.com.br'; // Redireciona para a página
            }
        };
    </script>
</head>
<body>
    <h1>Aguarde, redirecionando...</h1>
</body>
</html>
