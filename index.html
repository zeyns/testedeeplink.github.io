<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento com Base no User Agent</title>
    <script>
        // Funções para detectar iOS e Android
        function isiOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isAndroid() {
            return /Android/.test(navigator.userAgent);
        }

        // Redirecionar com base no user agent
        window.onload = function() {
            if (/Mobi/.test(navigator.userAgent)) {
                if (isiOS() || isAndroid()) {
                    const customScheme = 'portosuperapp://porto/loan/reff';
                    const androidAppStoreLink = 'https://play.google.com/store/apps/details?id=br.com.portoseguro.experienciacliente.mundoporto';
                    const iosAppStoreLink = 'https://apps.apple.com/us/app/porto-conta-digital-e-seguros/id1511026277';
                    const fallbackLink = isAndroid() ? androidAppStoreLink : iosAppStoreLink;

                    window.location = customScheme;

                    setTimeout(function () {
                        window.location = fallbackLink; 
                    }, 7000);
                }
            } else {
                window.location.href = 'https://www.portoseguro.com.br/loja/auto-credito'; // Redireciona para a página
            }
        };
    </script>
</head>
<body>
    <h1>Aguarde, redirecionando...</h1>
</body>
</html>
